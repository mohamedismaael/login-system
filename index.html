<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="css/main.css">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


</head>
<body>


    <div class="container" id="register-container">
        <h2>Register</h2>
        <input type="text" id="reg-name" placeholder="Enter your name">
        <input type="email" id="reg-email" placeholder="Enter your email">
        <input type="password" id="reg-password" placeholder="Enter your password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>

    <div class="container" id="login-container" style="display: none;">
        <h2>Smart Login System</h2>
        <input type="email" id="login-email" placeholder="Enter your email">
        <input type="password" id="login-password" placeholder="Enter your password">
        <button onclick="login()">Login</button>
        <p>You have an account? <span onclick="showRegister()">Sign Up</span></p>
    </div>

    <div class="container" id="home-container" style="display: none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>



    
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
